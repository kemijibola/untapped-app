<li>
    <div class="community-wrp" 
    [formGroup]="userTypeForm" 
    style="cursor:pointer"
    (click)="onClick(userType.value['_id'])" >
        <label class="round">
            <input type="radio"
            name ="typeOfUser"
            formControlName="typeOfUser"
            [value]="userType.value['_id']"
            (click)="onClick(userType.value['_id'])"
            required>
            <span class="checkmark"></span>
        </label>
        <div class="right-wrp">
            <div class="talent-sign-up">
                <span class="iconn"><img src="{{icons[userType.value['name']]}}" alt=""></span>
                <h4>{{userType.value['name']}}</h4>
            </div>
            <p>{{userType.value['description']}}</p>
        </div>
    </div>
</li>
