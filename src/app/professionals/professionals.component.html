<!-- Professional Area Start -->
<div class="talent-one-area">
  <div id="talents-scroll" class="container-fluid" style="overflow: auto;">
    <div class="no-gutters talent-main">
      <div class="talent-div">
        <div class="left-talent-wrp pt-30">
          <div
            class="head text-left"
            *ngIf="!(currentUser | async).authenticated"
          >
            <a
              routerLink="/account/signup"
              routerLinkActive="visited"
              [routerLinkActiveOptions]="{ exact: true }"
              style="cursor: pointer; color: #11868b !important;"
              >Sign Up </a
            ><span>to</span>
            <h3>Join the Community</h3>
          </div>
          <app-up-search
            [userTypeId]="professionalUserTypeId"
            [placeholderText]="searchPlaceHolderText"
          ></app-up-search>
          <app-up-categery-search [userTypeId]="professionalUserTypeId">
          </app-up-categery-search>

          <!-- professionals filter -->
          <div style="margin: 0 auto; text-align: center;">
            <a *ngIf="(initiated$ | async) || (inProgress$ | async)"
              ><img src="assets/bars.svg" style="width: 20px; height: 20px;"
            /></a>

            <a
              style="cursor: pointer;"
              (click)="fetchUsers()"
              *ngIf="failed$ | async"
              >Something went wrong. Refresh
              <img
                src="assets/retry.svg"
                style="width: 20px; height: 20px; margin: 0 auto;"
                alt="Click button to retry"
            /></a>
          </div>
          <app-up-user-filter
            [typeOfUser]="'Professional'"
            *ngIf="completed$ | async"
          ></app-up-user-filter>
        </div>
      </div>

      <div class="talent-div" style="width: 69%;">
        <app-professional-biodata
          *ngIf="completed$ | async"
        ></app-professional-biodata>
        <span>
          <a *ngIf="(initiated$ | async) || (inProgress$ | async)"
            ><img src="assets/bars.svg" style="width: 20px; height: 20px;"
          /></a>

          <a
            style="cursor: pointer;"
            (click)="fetchUsers()"
            *ngIf="failed$ | async"
            >Something went wrong. Refresh
            <img
              src="assets/retry.svg"
              style="width: 20px; height: 20px; margin: 0 auto;"
              alt="Click button to retry"
          /></a>
        </span>
      </div>
    </div>
  </div>
</div>
<!-- Professional Area End -->
