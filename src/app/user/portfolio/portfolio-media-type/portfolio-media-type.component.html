<app-modals [id]="'gigs-modal'">
  <div class="pop-icon-bar pop-talent" navigate>
    <span class="modal-title">Media Upload</span>
    <!-- <div class="slide-arrow">
      <a class="left"><i class="far fa-angle-left"></i></a>
      <a class="right"><i class="far fa-angle-right"></i></a>
    </div> -->
    <button
      type="button"
      class="close"
      (click)="closeModalDialog('gigs-modal')"
      aria-label="Close"
    >
      <span aria-hidden="true"><i class="far fa-times"></i></span>
    </button>
  </div>

  <app-portfolio-modal-content
    body
    style="height: inherit;"
  ></app-portfolio-modal-content>
</app-modals>

<div class="row">
  <div class="col-xl-12">
    <div class="new-up-section">
      <h4>Please select your upload type</h4>
      <div class="option-seclect">
        <span
          (click)="onSelect(0)"
          [class.option-seclect-active]="svgs[0].selected"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="30.978"
            height="31.682"
            viewBox="0 0 30.978 31.682"
          >
            <path
              id="music"
              d="M12.562,23.073a6.34,6.34,0,1,0,3.52,5.682V14.674a1.412,1.412,0,0,1,1.408-1.408H29.459a1.412,1.412,0,0,1,1.408,1.408v8.4a6.34,6.34,0,1,0,3.52,5.682V4.958a1.545,1.545,0,0,0-1.549-1.549H14.111a1.544,1.544,0,0,0-1.549,1.549V23.073Z"
              transform="translate(-3.409 -3.409)"
              [attr.fill]="svgs[0].selected === true ? '#06a9b0' : '#5d5c5c'"
            />
          </svg>
          <h5>Audio</h5>
        </span>
        <span
          (click)="onSelect(1)"
          [class.option-seclect-active]="svgs[1].selected"
          ><svg
            id="image_picture-971"
            xmlns="http://www.w3.org/2000/svg"
            width="36.302"
            height="29.042"
            viewBox="0 0 36.302 29.042"
          >
            <g id="Dribbble-Light-Preview">
              <g id="icons">
                <path
                  id="image_picture-_971_"
                  data-name="image_picture-[#971]"
                  d="M385.932,3729.471a3.63,3.63,0,1,1,3.63,3.63,3.629,3.629,0,0,1-3.63-3.63Zm10.74,13.466-7.284-7.282-.029.028-.029-.028-2.6,2.6-8.4-8.4-.027.029-.029-.029L367.63,3740.5V3724.63h29.042Zm-32.672,7.1h36.3V3721H364Z"
                  transform="translate(-364 -3721)"
                  [attr.fill]="
                    svgs[1].selected === true ? '#06a9b0' : '#5d5c5c'
                  "
                  fill-rule="evenodd"
                />
              </g>
            </g>
          </svg>
          <h5>Image</h5>
        </span>
        <span
          (click)="onSelect(2)"
          [class.option-seclect-active]="svgs[2].selected"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="39.603"
            height="26.402"
            viewBox="0 0 39.603 26.402"
          >
            <path
              id="video"
              d="M43.3,34.9V27.2A2.2,2.2,0,0,0,41.1,25H14.7a2.2,2.2,0,0,0-2.2,2.2v22a2.2,2.2,0,0,0,2.2,2.2H41.1a2.2,2.2,0,0,0,2.2-2.2V41.5l8.8,8.8V26.1Z"
              transform="translate(-12.5 -25)"
              [attr.fill]="svgs[2].selected === true ? '#06a9b0' : '#5d5c5c'"
            />
          </svg>
          <h5>Video</h5>
        </span>
      </div>
    </div>
  </div>
</div>

<div class="social-media prot" (click)="openModalDialog('gigs-modal')">
  <a (click)="openModalDialog('gigs-modal')">+ Add new uploads</a>
</div>
