<div class="row no-gutters" body>
  <div class="col-xl-12">
    <div class="p-complete-p-btn">
      <div class="p-inner">
        <h4>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="190"
            height="27"
            viewBox="0 0 190 27"
          >
            <text
              id="New_portfolio_upload"
              data-name="New portfolio upload"
              transform="translate(0 22)"
              fill="#272424"
              font-size="20"
              font-family="SegoeUI, Segoe UI"
            >
              <tspan x="0" y="0">New portfolio upload</tspan>
            </text>
          </svg>
        </h4>
        <div class="bbbtn">
          <app-slide-toggle
            title="Multiple Upload"
            [data]="pageSlideToggles[0]"
          ></app-slide-toggle>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-12" style="padding-right: 0;padding-left: 0;">
    <app-portfolio-browse
      [multiple]="multiple"
      [accept]="accept"
    ></app-portfolio-browse>

    <div class="popup-img pp" *ngIf="defaultImageSet">
      <img [src]="defaultImagePath" alt="" />
    </div>
  </div>
  <div class="col-xl-12" *ngIf="canViewDetails">
    <div class="popup-content-wrap pp">
      <div class="upload-scene-demo popup mb-20" *ngIf="isImageUpload">
        <div class="scene-inner pp">
          <div class="scene-img" *ngFor="let path of otherImagesPath">
            <img src="{{ path }}" alt="" />
            <a href="#"
              ><img src="assets/img/profile/cross.svg" alt="Cross-btn"
            /></a>
          </div>

          <div class="demo-upload-plus pp" *ngIf="isMultipleImage">
            <a href="#"><i class="fal fa-plus"></i></a>
          </div>
        </div>
      </div>

      <div class="upload-scene-demo popup mb-20" *ngIf="isAudioUpload">
        <div class="scene-inner pp">
          <div
            class="scene-img"
            *ngFor="let item of otherAudioPath; let i = index"
            (click)="onClickPlaylistItem(item, i)"
            [class.selected]="item.id === currentItem.id"
          >
            <!-- <audio src="{{path}}" /> -->

            <vg-player>
              <audio
                #media
                [vgMedia]="media"
                [src]="currentItem.path"
                id="singleAudio"
                preload="auto"
                crossorigin
              ></audio>
            </vg-player>

            <a href="#"
              ><img src="assets/img/profile/cross.svg" alt="Cross-btn"
            /></a>
          </div>

          <div class="demo-upload-plus pp" *ngIf="isMultipleAudio">
            <a href="#"><i class="fal fa-plus"></i></a>
          </div>
        </div>
      </div>

      <div class="upload-scene-demo popup mb-20" *ngIf="isVideoUpload">
        <div class="scene-inner pp">
          <div class="scene-img" *ngFor="let path of otherImagesPath">
            <img src="{{ path }}" alt="" />
            <a href="#"
              ><img src="assets/img/profile/cross.svg" alt="Cross-btn"
            /></a>
          </div>

          <div class="demo-upload-plus pp" *ngIf="isMultipleImage">
            <a href="#"><i class="fal fa-plus"></i></a>
          </div>
        </div>
      </div>

      <div [formGroup]="portfolioForm">
        <div class="input-1 pro-page pp">
          <label for=""> Title</label>
          <input type="text" formControlName="title" class="input-design" />
        </div>
        <div class="input-1 pro-page pp">
          <label for=""
            >Description
            <span><em>(Limited to 150 characters)</em></span></label
          >
          <textarea
            formControlName="description"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="git-btn pp">
          <button class="box-btn" (click)="onClickOnActionButton()">
            {{ actionText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
