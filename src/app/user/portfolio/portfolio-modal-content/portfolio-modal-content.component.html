<div class="col-xl-12">
  <div class="p-complete-p-btn">
    <div class="p-inner">
      <h4>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="190"
          height="27"
          viewBox="0 0 190 27"
        >
          <text
            id="New_portfolio_upload"
            data-name="New portfolio upload"
            transform="translate(0 22)"
            fill="#272424"
            font-size="20"
            font-family="SegoeUI, Segoe UI"
          >
            <tspan x="0" y="0">New portfolio upload</tspan>
          </text>
        </svg>
      </h4>
      <div class="bbbtn">
        <span
          class="comm sin"
          [class.bbtn-active]="uploadTypes[0].type === selectedUploadType"
          >Single upload</span
        >
        <span class="comm sin" href="#">Multiple upload</span>
      </div>
      <!-- <div class="bbbtn">
        <span
          class="comm sin"
          [class.bbtn-active]="type.type === selectedUploadType"
          *ngFor="let type of uploadTypes"
          >{{ type.value }}</span
        >
        <a class="comm sin" href="#">Multiple upload</a>
      </div> -->
    </div>
  </div>
</div>
