<div class="modal fade" id="upModal" tabindex="-1" role="dialog" aria-labelledby="upModalLabel">
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content contest-d">
      <div class="row">
        <div class="col-xl-12">
          <div class="pop-icon-bar pop-talent" navigate>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"><i class="far fa-times"></i></span>
            </button>
          </div>
        </div>
      </div>
      <div class="row no-gutters" body>
        <div class="col-xl-12">
          <div class="p-complete-p-btn">
            <div class="p-inner">
              <h4>
                <svg xmlns="http://www.w3.org/2000/svg" width="190" height="27" viewBox="0 0 190 27">
                  <text id="New_portfolio_upload" data-name="New portfolio upload" transform="translate(0 22)"
                    fill="#272424" font-size="20" font-family="SegoeUI, Segoe UI">
                    <tspan x="0" y="0">New portfolio upload</tspan>
                  </text>
                </svg>
              </h4>
              <div class="bbbtn">
                <app-slide-toggle title="Multiple Upload" [data]="pageSlideToggles[0]"></app-slide-toggle>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-12" style="padding-right: 0;padding-left: 0;">
          <app-portfolio-browse [multiple]="multiple" [accept]="accept"></app-portfolio-browse>

          <div class="popup-img pp" *ngIf="defaultImageSet">
            <img src="assets/img/talent/pop-talent.jpg" alt="" />
          </div>

        </div>
        <div class="col-xl-12" *ngIf="mediaUploaded">
          <div class="popup-content-wrap pp">
            <div class="upload-scene-demo popup mb-20">
              <div class="scene-inner pp">
                <div class="scene-img">
                  <img src="assets/img/gigs/demo-upload.png" alt="" />
                  <a href="#"><img src="assets/img/profile/cross.svg" alt="Cross-btn" /></a>
                </div>
                <div class="scene-img">
                  <img src="assets/img/gigs/demo-upload.png" alt="" />
                  <a href="#"><img src="assets/img/profile/cross.svg" alt="Cross-btn" /></a>
                </div>
                <div class="scene-img">
                  <img src="assets/img/gigs/demo-upload.png" alt="" />
                  <a href="#"><img src="assets/img/profile/cross.svg" alt="Cross-btn" /></a>
                </div>
                <div class="scene-img">
                  <img src="assets/img/gigs/demo-upload.png" alt="" />
                  <a href="#"><img src="assets/img/profile/cross.svg" alt="Cross-btn" /></a>
                </div>
                <div class="scene-img">
                  <img src="assets/img/gigs/demo-upload.png" alt="" />
                  <a href="#"><img src="assets/img/profile/cross.svg" alt="Cross-btn" /></a>
                </div>
                <div class="demo-upload-plus pp">
                  <a href="#"><i class="fal fa-plus"></i></a>
                </div>
              </div>
            </div>
            <form action="#">
              <div class="input-1 pro-page pp">
                <label for="">Album/folder Title</label>
                <input type="text" class="input-design" />
              </div>
              <div class="input-1 pro-page pp">
                <label for="">Short about <span><em>Word count restriction here</em></span></label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </div>
              <div class="git-btn pp">
                <button class="box-btn">ADD TO PORTFOLIO</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
