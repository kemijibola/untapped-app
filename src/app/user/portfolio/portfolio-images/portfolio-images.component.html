<div class="row mb-50" *ngIf="userImagesLength > 0">
  <div class="col-xl-12">
    <div class="profile-alb-head">
      <h4>
        Picture Portfolio<span
          >({{ userImagesLength }} album
          <small *ngIf="userImagesLength > 1">s</small>
          )</span
        >
      </h4>
    </div>
  </div>
  <div
    class="col-xl-4 col-lg-4 col-md-4 col-sm-6"
    *ngFor="let image of userImagePreviews; let i = index"
  >
    <div class="profile-alb-wrapper mb-30">
      <div class="alb-image">
        <img
          style="height: 168px; width: 320px;"
          src="{{ image.albumCover }}"
          (click)="openModalDialog('gigs-modal', image._id)"
          alt=""
        />

        <!-- <div class="edit" (click)="onEdit()">
          <a><img src="assets/img/profile/edit.svg" alt="" />Edit</a>
        </div> -->
        <div class="delete" (click)="onDelete(image._id)">
          <a><img src="assets/img/profile/cross.svg" alt="" />Delete</a>
        </div>
        <span class="alb-counter">{{ image.itemCount }}</span>
      </div>
      <div class="alb-content">
        <h4>{{ image.title }}</h4>
        <p>{{ image.shortDescription | truncateText: 140 }}</p>
      </div>
    </div>
  </div>
</div>
