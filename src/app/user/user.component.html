<app-tabs [tabId]="tabPanel.id" [divClass]="" [navClass]="">
  <div class="tab-content fix" id="myTabContent">
    <app-profile *ngIf="activeTab.tag === tabPanel.tabs[0].tag"></app-profile>
    <div>
      <app-portfolio
        *ngIf="activeTab.tag === tabPanel.tabs[1].tag"
      ></app-portfolio>
    </div>
    <div>
      <app-settings
        *ngIf="activeTab.tag === tabPanel.tabs[2].tag"
      ></app-settings>
    </div>
  </div>
</app-tabs>
