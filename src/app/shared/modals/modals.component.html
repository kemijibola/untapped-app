<div
  [class]="currentModal.modalCss"
  tabindex="-1"
  role="dialog"
  id="{{ currentModal.name }}"
  [ngStyle]="{ display: currentModal.display }"
>
  <div [class]="currentModal.modalDialogCss" role="document">
    <div class="modal-content contest-d">
      <div class="row">
        <div class="col-xl-12">
          <ng-content select="[navigate]"></ng-content>
        </div>
      </div>
      <ng-content select="[body]"></ng-content>
    </div>
    <div style="display: table-cell; width: 100%; text-align: center;">
      <img
        src="assets/img/talent/pop-talent.jpg"
        style="max-width: 100%"
        alt=""
      />
      <span
        style="color: #fff; font-size: 30px; position: fixed; left: 80px; top: 50%"
        >PREV</span
      >
      <span
        style="color: #fff; font-size: 30px; position: fixed; right: 80px; top: 50%"
        >NEXT</span
      >

      <span
        style="color: #fff; font-size: 30px; position:fixed; right: 60px; top: 20px "
        >Close</span
      >
    </div>
  </div>
</div>

<div class="backdrop" [ngStyle]="{ display: currentModal.display }"></div>
