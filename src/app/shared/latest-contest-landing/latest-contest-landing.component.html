<div style="height: 100vh; width: 100%;">
  <div
    style="
      background-color: black;
      opacity: 0.7;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: 9;
    "
  ></div>
  <span
    style="
      position: fixed;
      z-index: 10;
      right: 24px;
      top: 2px;
      color: #ffffff;
      font-size: 400%;
    "
    >x</span
  >
  <div style="position: fixed; left: 0; top: 0; z-index: 10; width: 100%;">
    <div
      style="display: table; width: 100%; height: 100vh; text-align: center;"
    >
      <div
        class="hero-text"
        style="display: table-cell; vertical-align: middle; text-align: center;"
      >
        <h1 class="contest-header" *ngIf="runningContests.length === 1">
          Ongoing Compeition
        </h1>
        <h1 class="contest-only-header" *ngIf="runningContests.length > 1">
          Ongoing Contests
        </h1>
        <h1 class="contest-name" *ngIf="runningContests.length === 1">
          BBNaija 2019 Season 4
        </h1>

        <div class="blog-slide-area fx-padding carousel-container">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12 col-md-12 text-center" *ngIf="showEntries">
                <h4 style="color: #fff;">
                  Latest entries
                </h4>
              </div>
              <div
                class="col-lg-12 col-md-12"
                *ngIf="runningContests.length > 1"
              >
                <!-- inseert carousel here -->
                <owl-carousel-o [options]="customOptions">
                  <ng-template
                    carouselSlide
                    *ngFor="let contest of runningContests"
                    [id]="contest.contest._id"
                  >
                    <div class="single-slide" (click)="onSelect(contest)">
                      <img
                        [defaultImage]="contest.contest.defaultBannerImage"
                        [lazyLoad]="contest.contest.fullBannerImage"
                        style="
                          width: 257px;
                          height: 161px;
                          background: #ffffff;
                        "
                      />
                      <div class="slide-txt">
                        <span>{{ contest.contest.title }}</span>
                        Ends:
                        <p>{{ contest.contest.title }}</p>
                      </div>
                    </div>
                  </ng-template>
                </owl-carousel-o>
              </div>

              <div
                class="col-lg-12 col-md-12"
                *ngIf="runningContests.length === 1"
              >
                <!-- inseert carousel here -->
                <owl-carousel-o
                  [options]="customOptions"
                  *ngIf="runningContests[0].entries.length > 0"
                >
                  <ng-template
                    carouselSlide
                    *ngFor="let entry of runningContests[0].entries"
                    [id]="entry._id"
                  >
                    <div class="single-slide" (click)="onSelect(entry)">
                      <img
                        [defaultImage]="entry.fullUserProfileImage"
                        [lazyLoad]=""
                        style="
                          width: 257px;
                          height: 161px;
                          background: #ffffff;
                        "
                      />
                      <div class="slide-txt">
                        <span>{{ entry.title }}</span>
                        Ends:
                        <p>{{ entry.contest }}</p>
                      </div>
                    </div>
                  </ng-template>
                </owl-carousel-o>

                <h1>No Entries Yet</h1>
              </div>
              <!-- <div class="col-lg-12 col-md-12">
                <ngb-carousel *ngIf="showContests">
                  <ng-template ngbSlide>
                    <div class="single-slide">
                      <img src="assets/img/img-7.png" alt="" />

                        <p>200+ music talents</p>
                      </div>
                    </div>
                  </ng-template>
                </ngb-carousel>
              </div> -->
            </div>
          </div>
        </div>
        <!-- <a
          class="box-btn login-btn mt-30"
          style="width: 35% !important;"
          type="button"
          *ngIf="runningContests.length > 0"
        >
          VIEW ALL CONTESTS
        </a> -->
        <span *ngIf="runningContests[0].entries.length < 1">No Entries</span>
        <a
          class="box-btn login-btn mt-30"
          style="width: 35% !important;"
          type="button"
          *ngIf="runningContests[0].entries.length < 1"
        >
          BE THE FIRST TO ENTER CONTEST
        </a>
      </div>
    </div>
  </div>
