<div class="all-contest-area pt-40 pb-60 pl-130">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12">
        <ul class="nav nav-tabs mb-50 all-tablinks" id="myTab" role="tablist">
          <li class="nav-item" *ngFor="let currentTab of appTab.tabs">
            <a
              class="nav-link active"
              [class.active]="currentTab.active"
              [routerLink]="['./']"
              [queryParams]="{ tab: currentTab.tag }"
            >
              {{ currentTab.title }}
            </a>
          </li>
        </ul>
      </div>
    </div>

    <ng-content> </ng-content>
  </div>
</div>
