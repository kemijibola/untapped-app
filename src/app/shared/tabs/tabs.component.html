<!-- Profile Area Start  -->
<div class="profile-area fx-padding-2 pt-80 pb-105">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-12">
        <ul class="nav nav-tabs mb-30 all-tablinks" id="myTab" role="tablist">
          <li class="nav-item" *ngFor="let currentTab of appTab.tabs">
            <a
              class="nav-link"
              [class.active]="currentTab.active"
              [routerLink]="['./']"
              [queryParams]="{ tab: currentTab.tag }"
            >
              {{ currentTab.title }}
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- show content of tab here  -->
    <div class="tab-content fix">
      <ng-content></ng-content>
    </div>
    <!-- show content of tab here  -->
  </div>
</div>
<!-- Profile Area End -->
