<!-- Buy more inner area start -->

<div class="duy-more-section-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="back-btn">
          <a
            style="cursor: pointer"
            routerLink="/user/{{ userPreEmailAdress }}"
            [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="visited"
            [queryParams]="{ tab: 'settings' }"
            ><i class="fas fa-long-arrow-alt-left"></i>Back</a
          >
        </div>
        <div class="login-area reset-pswd pt-75 pb-100">
          <div class="container-fluid">
            <div class="login-wrapper">
              <div class="head text-center mb-30">
                <span>Change Email</span>
                <!-- <h3>Type your email to reset</h3> -->
              </div>
              <div class="login-form" [formGroup]="changeEmailForm">
                <label for="">
                  <span
                    class="error-block"
                    *ngIf="changeEmailForm.get('email').hasError('pattern')"
                  >
                    *Please enter a valid email
                  </span>
                  *New Email Address
                  <span
                    class="error-block"
                    *ngIf="changeEmailForm.get('email').hasError('emailExist')"
                    class="error-block"
                  >
                    is already taken
                  </span>
                </label>
                <input
                  class="input-design mb-35"
                  formControlName="email"
                  [pattern]="emailPattern"
                  type="email"
                />
                <button
                  (click)="onSubmit()"
                  type="button"
                  #changeEmailButton
                  [disabled]="
                    changeEmailForm.invalid ||
                    (inProgress$ | async) ||
                    !changeEmailForm.touched ||
                    !changeEmailForm.dirty
                  "
                  class="box-btn login-btn reset-pswd mt-50"
                  [class.box-btn-disable]="
                    changeEmailForm.invalid || !changeEmailForm.touched
                  "
                >
                  <span *ngIf="(initiated$ | async) || (completed$ | async)"
                    >SEND VERIFICATION</span
                  >
                  <span *ngIf="(inProgress$ | async) || (!completed$ | async)"
                    >SENDING...
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
