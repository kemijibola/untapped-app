<!-- All -Contest Area Start -->
<app-tabs [tabId]="tabPanel.id">
  <app-all-contest
    *ngIf="activeTab.tag === tabPanel.tabs[0].tag"
  ></app-all-contest>
  <app-new-contest
    *ngIf="activeTab.tag === tabPanel.tabs[1].tag"
  ></app-new-contest>
  <app-setting *ngIf="activeTab.tag === tabPanel.tabs[2].tag"></app-setting>
</app-tabs>

<!-- All-Contest Area End -->
